<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- file style.css -->
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/todolist.png" type="image/x-icon">
    <!-- cdn bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:wght@100;200;300;400;500;600;700&family=Roboto:wght@300;400;700&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>To Do List</title>
</head>

<body>
    <div class="container">

        <div class="header">
            <div id="date"></div>
            <h1>To Do List</h1>
            <h2>Hard work always pays off.</h2>
        </div>

        <div class="add">
            <input type="text" id="input" placeholder="Add task">
            <i id="addButton" class="bi bi-plus-circle"></i>
        </div>

        <div class="tasks">
            <h2>To Do</h2>
            <ul id="list">
            </ul>
        </div>
    </div>

    <!-- file main.js -->
    <script src="main.js"></script>
</body>

</html>
